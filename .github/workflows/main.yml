name: Docs

on: 
  push:
    branches:
      - develop
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install dependencies
      run: yarn install
    - name: Build the docs
      run: yarn docs
      continue-on-error: true
    - name: GitHub Pages Deploy
      uses: maxheld83/ghpages@v0.1.2
      env:
        BUILD_DIR: ".jsdoc"
